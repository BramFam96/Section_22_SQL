{% extends 'base.html' %} {% block title %}
<h1>{{ post.title }}</h1>
{% endblock %} {% block content %}
<div class="ml-2">
	<p>{{post.content}}</p>
	<p>
		<i>
			By <a href="/users/{{post.user.id}}">{{post.user.full_name}}</a> on {{
			post.friendly_date }}
		</i>
	</p>
	<div class="row">
		<p>Tags:</p>
		{%if post.tags%}
		<!--          -->
		{%for tag in post.tags%}
		<a href="/tags/{{tag.id}}"><i class="badge badge-primary">{{tag.name}}</i></a>
		{%endfor%}
		<!--  -->
		{%else%}
		<i><a href="/posts/{{post.id}}/edit"> Add a tag!</a></i>
		{%endif%}
	</div>
	<form>
		<button class="btn btn-outline-primary" formmethod="GET" formaction="/">
			Home
		</button>
		<button
			class="btn btn-primary"
			formmethod="GET"
			formaction="/posts/{{ post.id }}/edit"
		>
			Edit
		</button>
		<button
			class="btn btn-danger"
			formmethod="POST"
			formaction="/posts/{{ post.id }}/delete"
		>
			Delete
		</button>
	</form>
</div>
{% endblock %}
