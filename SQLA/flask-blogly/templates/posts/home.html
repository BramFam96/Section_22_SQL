{% extends 'base.html' %}
<!--  -->
{% block title %}
<h1>Blogly</h1>
{% endblock %}
<!--  -->
{% block content %}

<h1>Recent Blogly Posts</h1>

{% for post in posts %}
<h2 class="mt-4">
	<a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>
	<small>By {{ post.users.full_name }} on {{ post.friendly_date }}</small>
</p>
{% endfor %} {% endblock %}}
