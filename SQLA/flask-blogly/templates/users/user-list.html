{%extends 'base.html'%}
<!--  -->
{%block title%}
<h1 class="ml-2">Users</h1>
{% endblock %}
<!--  -->
{%block content%}
<div class="ml-2">
	{% for user in users %}
	<!-- wrap link in href -->
	<h2>
		<a href="/users/{{user.id}}">{{user.full_name}}</a>
	</h2>
	{% endfor %}

	<div classname="row">
		<a class="btn btn-primary" href="/">Home</a>
		<a class="btn btn-success" href="/users/new">New User</a>
	</div>
</div>
{% endblock %}
